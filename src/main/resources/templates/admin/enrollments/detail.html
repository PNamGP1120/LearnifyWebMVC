<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head-resources}"></head>
<body>
<div th:replace="~{base :: layout(~{::content})}">
  <div th:fragment="content">

    <h2 class="my-4">📑 Chi tiết Enrollment</h2>
    <a th:href="@{/admin/enrollments}" class="btn btn-secondary mb-3">⬅ Quay lại danh sách</a>

    <div class="card mb-4">
      <div class="card-body">
        <p><strong>ID:</strong> <span th:text="${enrollment.id}"></span></p>
        <p><strong>Học viên:</strong> <span th:text="${enrollment.studentId != null ? enrollment.studentId.fullName : '---'}"></span></p>
        <p><strong>Khoá học:</strong> <span th:text="${enrollment.courseId != null ? enrollment.courseId.title : '---'}"></span></p>
        <p><strong>Ngày đăng ký:</strong> <span th:text="${#dates.format(enrollment.enrolledAt, 'dd/MM/yyyy')}"></span></p>
        <p><strong>Trạng thái:</strong> <span th:text="${enrollment.accessStatus}"></span></p>
      </div>
    </div>

    <h4>💳 Payments liên quan</h4>
    <a th:href="@{/admin/payments/add(enrollmentId=${enrollment.id})}" class="btn btn-success mb-3">➕ Thêm Payment</a>

    <table class="table table-bordered table-hover shadow">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Số tiền</th>
        <th>Phương thức</th>
        <th>Ngày thanh toán</th>
        <th>Trạng thái</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p : ${payments}">
        <td th:text="${p.id}"></td>
        <td th:text="${#numbers.formatDecimal(p.amount,0,'COMMA',0,'POINT')} + ' ' + ${p.currency}"></td>
        <td th:text="${p.method}"></td>
        <td th:text="${#dates.format(p.createdAt, 'dd/MM/yyyy')}"></td>
        <td th:text="${p.status}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(payments)}">
        <td colspan="5" class="text-center text-muted">Chưa có payment nào</td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</body>
</html>
