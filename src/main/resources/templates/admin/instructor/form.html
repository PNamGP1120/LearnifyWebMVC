<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head-resources}"></head>
<body>
<div th:replace="~{base :: layout(~{::content})}">
    <div th:fragment="content">

        <h2 class="my-4"
            th:text="${instructor.userId == null} ? '➕ Thêm mới Giảng viên' : '✏️ Chỉnh sửa Giảng viên'"></h2>

        <form th:object="${instructor}"
              th:action="${instructor.userId == null} ? @{/admin/instructors/add} : @{/admin/instructors/{id}/edit(id=${instructor.userId})}"
              method="post">

            <input type="hidden" th:field="*{userId}"/>

            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea th:field="*{bio}" class="form-control"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Chứng chỉ</label>
                <input type="text" th:field="*{certifications}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('certifications')}" th:errors="*{certifications}"></div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" th:field="*{verifiedByAdmin}" class="form-check-input" id="verifiedCheck"/>
                <label class="form-check-label" for="verifiedCheck">Đã xác minh</label>
            </div>

            <button type="submit" class="btn btn-success">Lưu</button>
            <a th:href="@{/admin/instructors}" class="btn btn-secondary">Hủy</a>
        </form>

    </div>
</div>
</body>
</html>
