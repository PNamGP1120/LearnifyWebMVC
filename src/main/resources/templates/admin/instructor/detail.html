<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head-resources}"></head>
<body>
<div th:replace="~{base :: layout(~{::content})}">
<div th:fragment="content">
    <h2>📑 Thông tin Instructor</h2>
    <ul class="list-group">
        <li class="list-group-item"><b>User ID:</b> <span th:text="${instructor.userId}"></span></li>
        <li class="list-group-item"><b>Bio:</b> <span th:text="${instructor.bio}"></span></li>
        <li class="list-group-item"><b>Chứng chỉ:</b> <span th:text="${instructor.certifications}"></span></li>
        <li class="list-group-item"><b>Xác minh:</b> 
            <span th:text="${instructor.verifiedByAdmin} ? 'Đã xác minh' : 'Chưa xác minh'"></span>
        </li>
        <li class="list-group-item"><b>Ngày xác minh:</b> 
            <span th:text="${#dates.format(instructor.verifiedAt,'dd/MM/yyyy HH:mm')}"></span>
        </li>
    </ul>

    <form th:action="@{/admin/instructors/{id}/verify(id=${instructor.userId})}" method="post" class="mt-3">
        <button class="btn btn-success" th:if="${!instructor.verifiedByAdmin}">✅ Xác minh ngay</button>
    </form>

    <a th:href="@{/admin/instructors}" class="btn btn-secondary mt-3">Quay lại</a>
</div>
</div>
</body>
</html>
