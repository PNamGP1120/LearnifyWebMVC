<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head-resources}"></head>
<body>
<div th:replace="~{base :: layout(~{::content})}">
    <div th:fragment="content">

        <h2 class="my-4">📄 Chi tiết Giảng viên</h2>

        <div class="card shadow">
            <div class="card-body">
                <p><strong>User ID:</strong> <span th:text="${instructor.userId}"></span></p>
                <p><strong>Bio:</strong> <span th:text="${instructor.bio}"></span></p>
                <p><strong>Chứng chỉ:</strong> <span th:text="${instructor.certifications}"></span></p>
                <p><strong>Xác minh:</strong>
                    <span class="badge"
                          th:classappend="${instructor.verifiedByAdmin} ? 'bg-success' : 'bg-secondary'"
                          th:text="${instructor.verifiedByAdmin} ? 'Đã xác minh' : 'Chưa xác minh'"></span>
                </p>
                <p><strong>Ngày xác minh:</strong>
                    <span th:text="${#dates.format(instructor.verifiedAt, 'dd/MM/yyyy')}"></span>
                </p>
            </div>
        </div>

        <a th:href="@{/admin/instructors}" class="btn btn-secondary mt-3">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>

    </div>
</div>
</body>
</html>
