<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:thym="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Sửa Giảng viên</title>
    <meta charset="UTF-8">
</head>
<body>
<h1 th:text="${instructor.userId != null ? 'Cập nhật' : 'Thêm mới'} + ' Giảng viên'"></h1>

<form th:action="@{/admin/instructors/save}" th:object="${instructor}" method="post">
    <input type="hidden" th:field="*{userId}"/>

    <div>
        <label for="bio">Tiểu sử</label><br>
        <textarea id="bio" th:field="*{bio}" rows="5" cols="50"></textarea>
        <div style="color: red;" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></div>
    </div>

    <div>
        <label for="certifications">Chứng chỉ</label><br>
        <input type="text" id="certifications" th:field="*{certifications}"/>
        <div style="color: red;" th:if="${#fields.hasErrors('certifications')}" th:errors="*{certifications}"></div>
    </div>

    <div>
        <label for="verifiedByAdmin">Xác thực</label>
        <input type="checkbox" id="verifiedByAdmin" th:field="*{verifiedByAdmin}"/>
    </div>

    <button type="submit">Lưu</button>
    <a th:href="@{/admin/instructors}">Hủy</a>
</form>

</body>
</html>
