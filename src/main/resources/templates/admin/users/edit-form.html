<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head-resources}"></head>
<body>
<div th:replace="~{base :: layout(~{::content})}">
<div th:fragment="content">
    <h2>✏️ Chỉnh sửa User</h2>
    <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <div class="mb-3"><label>Username</label><input th:field="*{username}" class="form-control" readonly></div>
        <div class="mb-3"><label>Email</label><input type="email" th:field="*{email}" class="form-control"></div>
        <div class="mb-3"><label>Password</label><input type="password" th:field="*{password}" class="form-control" placeholder="Để trống nếu không đổi"></div>
        <div class="mb-3"><label>Full Name</label><input th:field="*{fullName}" class="form-control"></div>
        <div class="mb-3"><label>Role</label>
            <select th:field="*{role}" class="form-select">
                <option value="STUDENT">Student</option>
                <option value="PENDING_INSTRUCTOR">Pending Instructor</option>
                <option value="INSTRUCTOR">Instructor</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="mb-3"><label>Status</label>
            <select th:field="*{status}" class="form-select">
                <option value="ACTIVE">Active</option>
                <option value="LOCKED">Locked</option>
                <option value="PENDING">Pending</option>
            </select>
        </div>
        <button class="btn btn-success">Cập nhật</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</div>
</body>
</html>
