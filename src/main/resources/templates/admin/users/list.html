<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head-resources}"></head>
    <body>
        <div th:replace="~{base :: layout(~{::content})}">
            <div th:fragment="content">
                <h2 class="my-4">üë• Danh s√°ch User</h2>

                <form method="get" th:action="@{/admin/users}" class="row g-2 mb-3">
                    <div class="col-md-3">
                        <input type="text" name="kw" class="form-control" placeholder="T√¨m ki·∫øm..."
                               th:value="${kw}">
                    </div>
                    <div class="col-md-2">
                        <select name="role" class="form-select">
                            <option value="">-- Vai tr√≤ --</option>
                            <option value="STUDENT" th:selected="${role == 'STUDENT'}">Student</option>
                            <option value="PENDING_INSTRUCTOR" th:selected="${role == 'PENDING_INSTRUCTOR'}">Pending Instructor</option>
                            <option value="INSTRUCTOR" th:selected="${role == 'INSTRUCTOR'}">Instructor</option>
                            <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select name="status" class="form-select">
                            <option value="">-- Tr·∫°ng th√°i --</option>
                            <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Active</option>
                            <option value="LOCKED" th:selected="${status == 'LOCKED'}">Locked</option>
                            <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" name="pageSize" min="5" class="form-control"
                               placeholder="S·ªë d√≤ng/trang" th:value="${pageSize}">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-primary"><i class="bi bi-search"></i> L·ªçc</button>
                        <a th:href="@{/admin/users}" class="btn btn-secondary">Reset</a>
                    </div>
                </form>

                <a th:href="@{/admin/users/new}" class="btn btn-success mb-3">
                    <i class="bi bi-plus-circle"></i> Th√™m m·ªõi
                </a>

                <table class="table table-striped table-hover shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th><th>Username</th><th>Email</th><th>Full Name</th>
                            <th>Role</th><th>Status</th><th>Ng√†y t·∫°o</th><th>Thao t√°c</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.email}"></td>
                            <td th:text="${u.fullName}"></td>
                            <td><span class="badge bg-info" th:text="${u.role}"></span></td>
                            <td>
                                <span class="badge"
                                      th:classappend="${u.status == 'ACTIVE'} ? 'bg-success' : (${u.status == 'LOCKED'} ? 'bg-danger' : 'bg-warning')"
                                      th:text="${u.status}"></span>
                            </td>
                            <td th:text="${#dates.format(u.createdAt,'dd/MM/yyyy')}"></td>
                            <td>
                                <a th:href="@{/admin/users/{id}(id=${u.id})}" class="btn btn-sm btn-primary"><i class="bi bi-eye"></i></a>
                                <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                <a th:href="@{/admin/users/delete/{id}(id=${u.id})}" onclick="return confirm('X√≥a user?')" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${page==1} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/users(page=${page-1},pageSize=${pageSize},kw=${kw},role=${role},status=${status})}">Tr∆∞·ªõc</a>
                        </li>
                        <li class="page-item active"><span class="page-link" th:text="${page}"></span></li>
                        <li class="page-item">
                            <a class="page-link" th:href="@{/admin/users(page=${page+1},pageSize=${pageSize},kw=${kw},role=${role},status=${status})}">Ti·∫øp</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
