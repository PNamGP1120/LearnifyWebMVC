<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head-resources}"></head>
<body>
<div th:replace="~{base :: layout(~{::content})}">
    <div th:fragment="content">

        <!-- Form l·ªçc & t√¨m ki·∫øm -->
        <form method="get" th:action="@{/admin/users}" class="row g-2 mb-3">
            <div class="col-md-3">

                       th:value="${kw}">

            <div class="col-md-2">

                    <option value="STUDENT" th:selected="${role == 'STUDENT'}">Student</option>
                    <option value="INSTRUCTOR" th:selected="${role == 'INSTRUCTOR'}">Instructor</option>
                    <option value="ADMIN" th:selected="${role == 'ADMIN'}">Admin</option>
                </select>
            </div>
            <div class="col-md-2">
                <select name="status" class="form-select">
                    <option value="">-- Tr·∫°ng th√°i --</option>
                    <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Active</option>
                    <option value="LOCKED" th:selected="${status == 'LOCKED'}">Locked</option>
                    <option value="PENDING" th:selected="${status == 'PENDING'}">Pending</option>
                </select>
            </div>
            <div class="col-md-2">
                <input type="number" name="pageSize" min="5" class="form-control"
                       placeholder="S·ªë d√≤ng/trang" th:value="${pageSize}">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-search"></i> L·ªçc
                </button>
                <a th:href="@{/admin/users}" class="btn btn-secondary">Reset</a>
            </div>
        </form>

        <!-- N√∫t th√™m m·ªõi -->
        <a class="btn btn-success mb-3" th:href="@{/admin/users/new}">

        </a>

        <!-- B·∫£ng danh s√°ch -->
        <table class="table table-striped table-hover shadow">
            <thead class="table-dark">

                <th>ID</th>
                <th>T√†i kho·∫£n</th>
                <th>Email</th>
                <th>H·ªç t√™n</th>
                <th>Vai tr√≤</th>
                <th>Tr·∫°ng th√°i</th>
                <th>Ng√†y t·∫°o</th>
                <th>Thao t√°c</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">

                         class="rounded-circle" width="40" height="40" alt="avatar"/>
                </td>
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.fullName}"></td>
                <td><span class="badge bg-info" th:text="${u.role}"></span></td>
                <td>
                    <span class="badge"
                          th:classappend="${u.status == 'ACTIVE'} ? 'bg-success' 
                                          : (${u.status == 'LOCKED'} ? 'bg-danger' : 'bg-warning')"
                          th:text="${u.status}"></span>
                </td>
                <td th:text="${#dates.format(u.createdAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{/admin/users/{id}(id=${u.id})}" class="btn btn-sm btn-primary">

                    </a>
                    <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" class="btn btn-sm btn-warning">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a th:href="@{/admin/users/delete/{id}(id=${u.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Xo√° ng∆∞·ªùi d√πng n√†y?')">
                        <i class="bi bi-trash"></i>

            </tr>
            </tbody>
        </table>

        <!-- Ph√¢n trang -->
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${page == 1} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/admin/users(page=${page-1}, pageSize=${pageSize}, kw=${kw}, role=${role}, status=${status})}">
                        Tr∆∞·ªõc
                    </a>
                </li>

                </li>
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{/admin/users(page=${page+1}, pageSize=${pageSize}, kw=${kw}, role=${role}, status=${status})}">
                        Ti·∫øp
                    </a>
                </li>
            </ul>
        </nav>

    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
