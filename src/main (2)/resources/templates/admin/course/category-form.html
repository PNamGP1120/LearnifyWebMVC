<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head-resources}"></head>
    <body>
        <div th:replace="~{base :: layout(~{::content})}">
            <div th:fragment="content">

                <h2 class="my-4" th:text="${category.id == null} ? '➕ Thêm Category' : '✏️ Sửa Category'"></h2>

                <form th:object="${category}"
                      th:action="${category.id == null}? @{/admin/courses/categories/add} : @{/admin/courses/categories/{id}/edit(id=${category.id})}"
                      method="post">

                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Tên</label>
                        <input type="text" th:field="*{name}" class="form-control"/>
                        <div class="text-danger" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Slug</label>
                        <input type="text" th:field="*{slug}" class="form-control"/>
                        <div class="text-danger" th:errors="*{slug}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Parent Category</label>
                        <select th:field="*{parentId}" class="form-select">
                            <option value="">-- Không có --</option>
                            <option th:each="p : ${categories}"
                                    th:value="${p}"
                                    th:text="${p.name}"
                                    th:selected="${category.parentId != null and category.parentId.id == p.id}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Lưu</button>
                    <a th:href="@{/admin/courses/categories}" class="btn btn-secondary">Hủy</a>
                </form>

            </div>
        </div>
    </body>
</html>
