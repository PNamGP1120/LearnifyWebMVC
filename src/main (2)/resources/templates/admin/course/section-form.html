<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{base :: head-resources}"></head>
<body>
<div th:replace="~{base :: layout(~{::content})}">
<div th:fragment="content">

    <h3 class="my-4">➕ Thêm Section</h3>

    <form th:action="@{'/admin/courses/' + ${courseId} + '/sections/add'}" th:object="${section}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Tiêu đề *</label>
            <input type="text" th:field="*{title}" class="form-control"/>
            <div class="text-danger" th:errors="*{title}"></div>
        </div>

        <div class="col-md-4">
            <label class="form-label">Thứ tự</label>
            <input type="number" th:field="*{orderIndex}" class="form-control"/>
            <div class="text-danger" th:errors="*{orderIndex}"></div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary">Lưu</button>
            <a th:href="@{'/admin/courses/' + ${courseId} + '/sections'}" class="btn btn-secondary">Huỷ</a>
        </div>
    </form>

</div>
</div>
</body>
</html>
